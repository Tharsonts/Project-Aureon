<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Space Invaders - Simples</title>
  <style>
    body {
      background: black;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #000;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // ConfiguraÃ§Ãµes do jogo
    const playerWidth = 40;
    const playerHeight = 20;
    const playerSpeed = 5;

    const bulletWidth = 4;
    const bulletHeight = 10;
    const bulletSpeed = 7;

    const invaderRows = 4;
    const invaderCols = 8;
    const invaderWidth = 30;
    const invaderHeight = 20;
    const invaderPadding = 15;
    const invaderSpeed = 1;
    const invaderDescendAmount = 20;

    // Estado do jogo
    let playerX = canvas.width / 2 - playerWidth / 2;
    let rightPressed = false;
    let leftPressed = false;
    let spacePressed = false;

    let bullets = [];

    // Criar invasores
    let invaders = [];
    for (let r = 0; r < invaderRows; r++) {
      for (let c = 0; c < invaderCols; c++) {
        invaders.push({
          x: c * (invaderWidth + invaderPadding) + 50,
          y: r * (invaderHeight + invaderPadding) + 30,
          alive: true,
        });
      }
    }

    let invaderDirection = 1; // 1 = direita, -1 = esquerda
    let gameOver = false;
    let win = false;

    // Eventos do teclado
    document.addEventListener('keydown', (e) => {
      if (e.code === 'ArrowRight' || e.code === 'KeyD') rightPressed = true;
      else if (e.code === 'ArrowLeft' || e.code === 'KeyA') leftPressed = true;
      else if (e.code === 'Space') spacePressed = true;
    });

    document.addEventListener('keyup', (e) => {
      if (e.code === 'ArrowRight' || e.code === 'KeyD') rightPressed = false;
      else if (e.code === 'ArrowLeft' || e.code === 'KeyA') leftPressed = false;
      else if (e.code === 'Space') spacePressed = false;
    });

    function drawPlayer() {
      ctx.fillStyle = 'white';
      ctx.fillRect(playerX, canvas.height - playerHeight - 10, playerWidth, playerHeight);
    }

    function drawBullets() {
      ctx.fillStyle = 'yellow';
      bullets.forEach((b) => {
        ctx.fillRect(b.x, b.y, bulletWidth, bulletHeight);
      });
    }

    function drawInvaders() {
      ctx.fillStyle = 'lime';
      invaders.forEach((inv) => {
        if (inv.alive) {
          ctx.fillRect(inv.x, inv.y, invaderWidth, invaderHeight);
        }
      });
    }

    function movePlayer() {
      if (rightPressed && playerX + playerWidth < canvas.width) {
        playerX += playerSpeed;
      } 
      if (leftPressed && playerX > 0) {
        playerX -= playerSpeed;
      }
    }

    function moveBullets() {
      bullets.forEach((b, i) => {
        b.y -= bulletSpeed;
        if (b.y + bulletHeight < 0) {
          bullets.splice(i, 1);
        }
      });
    }

    // Permite atirar sÃ³ uma bala por vez para simplicidade
    let canShoot = true;

    function handleShooting() {
      if (spacePressed && canShoot) {
        bullets.push({
          x: playerX + playerWidth / 2 - bulletWidth / 2,
          y: canvas.height - playerHeight - 10 - bulletHeight,
        });
        canShoot = false;
      }
      if (!spacePressed) canShoot = true;
    }

    function moveInvaders() {
      // Verificar borda para mudar direÃ§Ã£o e descer
      let shouldDescend = false;

      const rightMost = Math.max(...invaders.filter(i => i.alive).map(i => i.x + invaderWidth));
      const leftMost = Math.min(...invaders.filter(i => i.alive).map(i => i.x));

      if (rightMost + invaderSpeed * invaderDirection > canvas.width - 10) {
        invaderDirection = -1;
        shouldDescend = true;
      } else if (leftMost + invaderSpeed * invaderDirection < 10) {
        invaderDirection = 1;
        shouldDescend = true;
      }

      invaders.forEach((inv) => {
        if (inv.alive) {
          inv.x += invaderSpeed * invaderDirection;
          if (shouldDescend) {
            inv.y += invaderDescendAmount;
          }
          // Se invasor chegou no chÃ£o (player level), game over
          if (inv.y + invaderHeight >= canvas.height - playerHeight - 10) {
            gameOver = true;
          }
        }
      });
    }

    function checkCollisions() {
      bullets.forEach((b, bIndex) => {
        invaders.forEach((inv) => {
          if (inv.alive &&
            b.x < inv.x + invaderWidth &&
            b.x + bulletWidth > inv.x &&
            b.y < inv.y + invaderHeight &&
            b.y + bulletHeight > inv.y
          ) {
            inv.alive = false;
            bullets.splice(bIndex, 1);
          }
        });
      });

      // Verificar vitÃ³ria
      if (invaders.every(i => !i.alive)) {
        win = true;
        gameOver = true;
      }
    }

    function drawText() {
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.textAlign = 'center';

      if (gameOver) {
        if (win) {
          ctx.fillText('VocÃª venceu! ðŸŽ‰', canvas.width / 2, canvas.height / 2);
        } else {
          ctx.fillText('Game Over! ðŸ˜¢', canvas.width / 2, canvas.height / 2);
        }
        ctx.fillText('Recarregue a pÃ¡gina para jogar novamente', canvas.width / 2, canvas.height / 2 + 30);
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!gameOver) {
        movePlayer();
        handleShooting();
        moveBullets();
        moveInvaders();
        checkCollisions();

        drawPlayer();
        drawBullets();
        drawInvaders();
      }

      drawText();

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
